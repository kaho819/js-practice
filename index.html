<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            cursor: pointer;
            transition: 0.8s;
            margin: 8px;
            text-align: center;
            line-height: 100px;
        }
        .circle {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    
    <script>
        'use strict';

        for (let i = 0; i < 100; i++){
            const div = document.createElement('div');
            div.classList.add('box');
            div.textContent = i;

            div.addEventListener('click', () => {
                div.classList.toggle('circle');
            });

            document.body.appendChild(div);

        }
        
    </script>
</body>
</html>
